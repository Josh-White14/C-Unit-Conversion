name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Verify MinGW installation
      run: gcc --version

    - name: Build project
      run: mingw32-make

    - name: Run tests
      run: .\\test_main.exe